<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background: #0a0a0a;
      color: white;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .box {
      border: 2px solid crimson;
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 0 30px crimson;
      animation: pop 0.6s ease forwards;
    }
    h1 {
      color: crimson;
      margin-bottom: 10px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      color: crimson;
      text-decoration: none;
      border: 1px solid crimson;
      padding: 10px 20px;
      border-radius: 8px;
      transition: 0.3s;
    }
    a:hover {
      background: crimson;
      color: black;
      box-shadow: 0 0 20px crimson;
    }
    @keyframes pop {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Thank You ⚔️</h1>
    <p>Your message has been delivered to the dojo.</p>
    <p>I’ll respond soon.</p>
    <a href="index.html">← Back to Portfolio</a>
  </div>
</body>
</html>
